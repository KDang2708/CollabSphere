<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng nhập</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
      }

      .login-container {
        width: 350px;
        margin: 100px auto;
        padding: 20px;
        background: white;
        border-radius: 6px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
      }

      input {
        width: 93.3%;
        padding: 10px;
        margin: 8px 0;
      }

      button {
        width: 100%;
        padding: 10px;
        background: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background: #45a049;
      }

      .register {
        text-align: center;
        margin-top: 10px;
      }

      .error {
        color: red;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Đăng nhập</h2>

      <!-- Hiển thị lỗi nếu có -->

      <form method="POST">
        <input
          type="text"
          name="username"
          placeholder="Tên đăng nhập"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Mật khẩu"
          required
        />
        <button type="submit">Đăng nhập</button>
      </form>

      <div class="register">
        <p>
          Chưa có tài khoản?
          <a href="/register">Đăng ký</a>
        </p>
      </div>
    </div>
  </body>
</html>
